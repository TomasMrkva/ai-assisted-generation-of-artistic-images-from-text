build:
  gpu: false
  python_version: "3.8"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "setuptools==50.3.1"
    - "torch==1.8.0"
    - "torchvision==0.9.0"
    - "torchbearer==0.5.3"
    - "numpy==1.19.2"
    - "ipython==7.19.0"
    - "pillow==8.0.1"
    - "pyx==0.15"
    - "svgwrite==1.4.1"
    - "svgpathtools==1.4.1"
    - "cssutils==2.3.0"
    - "numba==0.54.0"
    - "torch-tools==0.1.5"
    - "visdom==0.1.8.9"
    - "ftfy==6.0.3"
    - "regex==2021.8.28"
    - "tqdm==4.54.1"
    - "matplotlib==3.3.2"
    - "scikit-learn==0.24.1"
    - "scikit-image==0.17.2"
    - "celluloid==0.2.0"
    - "lpips==0.1.4"
  run:
    - pip install git+https://github.com/openai/CLIP.git --no-deps
